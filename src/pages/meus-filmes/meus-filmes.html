<ion-header>

  <ion-navbar color="navbarColor">
    <ion-title>Meus filmes</ion-title>

    <!--Adds a close button to the navbar and assigns a click event to trigger the dismiss function to close the modal-->
    <ion-buttons end><button clear ion-button (click)="dismiss()"><ion-icon name="md-close-circle" style="zoom:2.0;"></ion-icon></button></ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content fullscreen>
   <!-- this fab is placed at bottom right -->
   <ion-fab right bottom>
    <button ion-fab (click)="clear()" color="danger"><ion-icon name="close-outline"></ion-icon></button>
  </ion-fab>

  
   <!--Another virtual scroll ion-list that loops through the movie array that now holds the movies of the genre chosen by the user-->
   <ion-list [virtualScroll]="favoritos">
    
    <ion-item no-lines *virtualItem='let movie'  text-wrap>

    <ion-grid>
      <ion-row justify-content-start>
        <ion-col col-auto>
          <ion-avatar (click)="launchMovieDetailsPage(movie)"  item-start>
            <img src="http://image.tmdb.org/t/p/w500{{movie.poster_path}}">
          </ion-avatar>
        </ion-col>
        <ion-col col-md-2 pull-md-2>
          <h2 (click)="launchMovieDetailsPage(movie)" style="font-weight:bold;">{{movie.original_title}}</h2><br>
          <p >Data de Lan√ßamento: {{movie.release_date}}</p>
        </ion-col>
        <ion-col col-auto>
         
          <button ion-button color="navbarColor" icon-only (click)="deleteMovie(movie.id)"><ion-icon name="trash-outline" style="zoom:1.0;" ></ion-icon></button>
        </ion-col>
      </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

</ion-content>
