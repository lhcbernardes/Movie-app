<ion-header>

  <ion-navbar color="navbarColor">
    <ion-title>Detalhes</ion-title>
    <ion-buttons end>
      <button ion-button incon-only style="font-size: 1.7em" (click)=toggleFavorite() >
        <ion-icon [name]="isFavorite ? 'star':'star-outline'"></ion-icon>
      </button>
      <br>
    </ion-buttons>
    <ion-buttons end><button clear ion-button (click)="dismiss()"><ion-icon name="md-close-circle" style="zoom:2.0;"></ion-icon></button></ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid *ngIf="movie">
  <ion-row>
    <ion-col col-6>
      <img [src]="'http://image.tmdb.org/t/p/w500'+movie.poster_path">
    </ion-col>

    <ion-col col-6>
      <h4>Título: </h4><p>{{movie.original_title}}</p>
      <h4>Lançamento: </h4><p>{{movie.release_date}}</p>
      <h4>Nota: </h4><p>{{movie.vote_average}}</p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <h4>Sinopse</h4>
      <p>{{movie.overview}}</p>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
