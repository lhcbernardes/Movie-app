<ion-header>
  <ion-navbar color="navbarColor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--Use the ion-fab component to creat the FAB button and add a click event to trigger the launchSearchModal function -->

  <!-- this fab is placed at bottom right -->
  <ion-fab right bottom>
    <button ion-fab color="navbarColor"><ion-icon name="add-circle-outline"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab color="navbarColor" (click)="launchMyMovies()"><ion-icon name="albums-outline"></ion-icon></button>
      <button ion-fab color="navbarColor" (click)="launchSearchModal()"><ion-icon name="search"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <!--Pass the genres object into the virtual scroll-->
  <ion-list [virtualScroll]="genres ">

  <!--specify the individual object i.e let genre-->
    <ion-item *virtualItem='let genre' (click)="launchMoviesByGenrePage(genre)" text-wrap>

<!--Add a click event to trigger the launchMoviesByGenrePage function and pass in the genre object-->
    <button  ion-button clear>
      <h2 style="font-weight:bold;">{{genre.name}}</h2></button><br>
     <!-- <p style="padding-left:15px;">Id: {{genre.id}}</p> -->
   
    </ion-item>
  </ion-list>
</ion-content>
