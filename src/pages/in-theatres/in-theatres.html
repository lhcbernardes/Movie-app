<ion-header>

  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nos Cinemas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content fullscreen>
  <!--Another virtual scroll ion-list that loops through the movie array that now holds the movies of the genre chosen by the user-->
  <ion-list [virtualScroll]="inTheatres ">
    
    <ion-item *virtualItem='let movie' (click)="launchMovieDetailsPage(movie)" text-wrap>

    <ion-avatar item-start>
      <img src="http://image.tmdb.org/t/p/w500{{movie.poster_path}}">
    </ion-avatar>

    <!--Adds a click event to trigger the launchMovieDetailsPage function to launch the movies modal and pass the movie object chosen by the user-->
    <h2 style="font-weight:bold;">{{movie.original_title}}</h2><br>
    <p >Data de Lan√ßamento: {{movie.release_date.substring(8,10)}}/{{movie.release_date.substring(5,7)}}/{{movie.release_date.substring(0,4)}}</p>
  </ion-item>
  </ion-list>


</ion-content>
